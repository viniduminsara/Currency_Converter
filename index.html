<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currency Converter - Convert currencies with ease.">

    <!-- Title of the Page -->
    <title>Currency Converter</title>

    <!-- Favicon  -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <!-- CSS Stylesheet Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/app.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Currency Converter">
    <meta property="og:description" content="Convert currencies with ease.">
    <meta property="og:image" content="https://viniduminsara.github.io/Currency_Converter/assets/img/og-image.jpg">
    <meta property="og:url" content="https://viniduminsara.github.io/Currency_Converter/">

</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12 col-12">
                <h2>Currency Converter</h2>
                <form action="">
                    <div class="drop-list">
                        <div class="from">
                            <p>From</p>
                            <div class="search-container">
                                <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                                <input type="text" id="fromInput" class="searchInput" placeholder="Search...">
                                <ul id="fromsuggestList" class="suggestionList"></ul>
                            </div>
                        </div>
                        <div id="exchangeIcon" class="icon"><i class="fas fa-exchange-alt"></i></div>
                        <div class="to">
                            <p>To</p>
                            <div class="search-container">
                                <img src="https://flagcdn.com/48x36/lk.png" alt="flag">
                                <input type="text" id="toInput" class="searchInput" placeholder="Search...">
                                <ul id="toSuggestList" class="suggestionList"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <input id="amount" type="text" class="input" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Amount</label>
                    </div>
                    <div class="rates">
                        <div class="from">
                            ...
                        </div>
                        <div class="icon">
                            =
                        </div>
                        <div class="to">
                            ...
                        </div>
                    </div>
                    <button>Get Exchange Rate</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/country_list.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
