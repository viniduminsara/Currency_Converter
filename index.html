<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12 col-12">
                <h2>Currency Converter</h2>
                <form action="">
                    <div class="drop-list">
                        <div class="from">
                          <p>From</p>
                          <div class="select-box">
                            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                            <select></select>
                          </div>
                        </div>
                        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                        <div class="to">
                          <p>To</p>
                          <div class="select-box">
                            <img src="https://flagcdn.com/48x36/lk.png" alt="flag">
                            <select></select>
                          </div>
                        </div>
                    </div>
                    <div class="rates">
                        <div class="from">
                            1 USD
                        </div>
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="30" viewBox="0 0 448 512">
                                <path d="M48 128c-17.7 0-32 14.3-32 32s14.3 32 32 32H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H48zm0 192c-17.7 0-32 14.3-32 32s14.3 32 32 32H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H48z"/>
                            </svg>
                        </div>
                        <div class="to">
                            300 LKR
                        </div>
                    </div>
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Amount</label>
                    </div>
                    <button>Get Exchange Rate</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/country_list.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
